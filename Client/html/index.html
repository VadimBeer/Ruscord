<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruscord</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="background">
    <div class="background__backsides">
      <div class="background__backsides-left"></div>
      <div class="background__backsides-right"></div>
    </div>
    <div class="background__svg-krugLeftBlur"></div>
    <div class="background__svg-krugLeftBig"></div>
    <div class="background__svg-krugLeftSmalle"></div>
    <div class="background__svg-krugRightBlur"></div>
    <div class="background__svg-krugRightBig"></div>
    <div class="background__svg-krugRightSmalle"></div>
  </div>
  <div class="login-container">
    <h2>Войдите в Ruscord</h2>
    <form>
      <input type="text" placeholder="введите логин" required>
      <input type="password" placeholder="введите пароль" required>
      <button type="submit">ВОЙТИ</button>
    </form>
    <div class="links">
      <a href="#">регистрация</a>
      <a href="#">восстановить данные</a>
    </div>
  </div>
<script src="js/script.js"></script>
</body>
</html>
